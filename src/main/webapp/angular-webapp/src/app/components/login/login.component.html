<br><br>

<div class="container">
  <div class="row">

    <div class="col">
    </div>

    <div class="col-5">

      <h3>Login</h3>

      <br>

      <div class="alert {{this.alertType}} alert-dismissible collapse {{this.alertFadeShow}}" role="alert">
        {{this.alertText}}
        <button type="button" class="close" aria-label="Close" (click)="this.alertFadeShow='fade'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form class="container" ngNativeValidate (submit)="onLogin($event, email.value, password.value)">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input #email type="email" class="form-control" id="inputEmail"  required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input #password type="password" class="form-control" id="inputPassword"
                 required data-bv-notempty-message="The password is required">
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="col-5">
            <div class="spinner-border text-primary {{this.spinnerFadeShow}}" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="col-5">
            <button type="submit" class="btn btn-secondary" routerLink="/signup">Create new account</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
